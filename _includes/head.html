<head>
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="cache-control" content="max-age=86400" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/assets/images/favicon.ico" />
  <meta name="google-site-verification" content="AkNj_iIb1N-wB5nAhzrjKoG0jhyCNm8RWEBHRwDcsYE" />

  <meta property="og:title" content="{{ page.ogTitle }}" />
  <meta property="og:description" content="{{ page.ogDescription }}">
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:image" content="{{ page.ogImg }}" />

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-24123415-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-24123415-1');
  </script>

</head>
